<div class="centered col-md-6 has-logo-underlay">
	<h1 class="text-center">Create an Account</h1>
	<div class="content-container">
		<toasts></toasts>
		<div class="form-group">
			<label for="email">email</label>
			<input name="email" type="text" class="form-control" ng-model="acct.email" />
			<label for="first_name">first name</label>
			<input name="first_name" type="text" class="form-control" ng-model="acct.first_name" />
			<label for="last_name">last name</label>
			<input name="last_name" type="text" class="form-control" ng-model="acct.last_name" />
			<label for="password">password</label>
			<input name="password" type="password" class="form-control" ng-model="acct.password" />
		</div>
		<div class="text-center">
			<button class="btn btn-primary" ng-click="doCreateUser()">create</button>
		</div>
	</div>
</div>
